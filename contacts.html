<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        class="header_logo"
        src="https://upload.wikimedia.org/wikipedia/commons/8/82/Iki.png"
        alt="Iki logo"
      />
      <nav>
        <a href="index.html">Apie mus</a>
        <a href="contacts.html">Susisiekt</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Susisiekite su mūsų komanda!</h2>
        <form action="" class="contact_form">
          <label for="name">Vardas</label>
          <input type="text" id="name" name="name" placeholder="Jūsų vardas" />
          <label for="email">El. paštas</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Jūsų el. paštas"
          />
          <label for="loyaltycardnumbr">Iki kortelės numeris</label>
          <input
            type="number"
            id="loyaltycardnumbr"
            name="loyaltycardnumbr"
            placeholder="Numeris"
          />
          <label for="message">Jūsų žinutė</label>
          <textarea
            name="msg"
            id="msg"
            rows="5"
            placeholder="Žinutė"
          ></textarea>
        </form>
        <button class="sbmt_button" href="">Siųsti</>
        </button>
        <table>
        <tr>
            <th>Vardas</th>
            <th>Pareigos</th>
            <th>Telefonas</th>
        </tr>
    </table>
      </div>
    </main>
    <footer>
      <p>Copyright &copy;</p>
    </footer>
  </body>
</html>
